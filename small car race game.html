        *
        {
            margin: 0px;
            padding: 0px;
        }

        img
        {
            
            width: 200px;
            position: relative;
            left: 10px;
            transition: all 1s;
            cursor: pointer;
             
        }
        
       #cant{
        position:relative;
        height: 100vh;
        width: 100vw;
        background:url(https://thumbs.dreamstime.com/b/speed-concept-blurred-motion-racing-car-asphalt-track-side-view-204584293.jpg);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
       }
       #cant:hover img
       {
        left:80vw;
       }
       #a
       {
        transition-timing-function: ease;
       }
       #b
       {
        transition-timing-function: ease-in;
       }
       #c
       {
        transition-timing-function: ease-in-out;
       }
       #d
       {
        transition-timing-function: linear;
       }
       img:hover
       {
        transform: scale(3)  ;
       }
        
    </style>
